<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Patient-form</title>
</head>

<body>
  <div id="container">
    <div class="header">
      <h2>New Patient Enrollment</h2><br>
      <p>Dr.Name</p>
    </div>
    <form action="/" method="post" id="forms">
      <div class="form-row">
        <div class="form-group">
          <label>First Name<span>*</span></label>
          <input type="text" name="fName" required>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <label>Last Name<span>*</span></label>
          <input type="text" name="lName" required>
          <span class="error"></span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Date of Birth <span>*</span></label>
          <input type="date" name="dob" required>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <label>Sex<span>*</span></label>
          <select name="sex" placeholder="Please select" required>
            <option>Please select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <span class="error"></span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Height (inches)</label>
          <input type="number" name="height">
        </div>
        <div class="form-group">
          <label>Weight (pounds)</label>
          <input type="number" name="weight">
        </div>
      </div>
      <div class="form-group">
        <label>Marital Status</label>
        <select name="maritalStatus" id="marital">
          <option value="maritalStatus">Please Select</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
          <option>Widowed</option>
          <option>Separated</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Contact Number<span>*</span></label>
          <input type="number" maxlength="10" placeholder="(000) 000-0000" required>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <label>Email<span>*</span></label>
          <input type="email" name="email" placeholder="example@example.com" required>
          <span class="error"></span>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" name="address">
      </div>
      <div class="form-group">
        <label>Taking any medications, currently?
          <div class="radio-group" style="margin-top: 5px !important;">
            <label><input type="radio" name="medications" value="Yes"> Yes</label>
            <label><input type="radio" name="medications" value="No"> No</label>
          </div>
        </label>
      </div>
      <h3>In case of emergency</h3>
      <div class="form-row">
        <div class="form-group">
          <label>Emergency Contact (First Name) <span>*</span></label>
          <input type="text" name="emergencyFirst" required>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <label>Last Name<span>*</span></label>
          <input type="text" name="emergencyLast" required>
          <span class="error"></span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Relationship</label>
          <input type="text" name="relationship">
        </div>
        <div class="form-group">
          <label>Contact Number<span>*</span></label>
          <input type="number" name="emergencyContact" placeholder="(000) 000-0000" required>
          <span class="error"></span>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>

  </div>
  <div id="popup">
    <div class="popup-group">
      <h1>Form submited</h1>
      <button onclick="resetForm()">OK</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
